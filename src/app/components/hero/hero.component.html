<section class="hero-section">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-lg-6 hero-text">
          <h1>
            Find Your 
            <span class="accent">Perfect Match</span> 
            Today.
          </h1>
          <p class="hero-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempo.
          </p>
          <div class="trial-section">
            <p class="trial-text">Start your <span class="highlight">3 Months</span> trial</p>
            <button (click)="registerToggle()" class="join-now-btn">Join Now For Free</button>
          </div>
        </div>
        <div class="col-lg-6 position-relative">
          <div class="hero-image-wrapper">
            <img src="assets/hero-image.png"

        </div>
      </div>
    </div>
    <div class="shape-blob shape-blob-1"></div>
    <div class="shape-blob shape-blob-2"></div>
