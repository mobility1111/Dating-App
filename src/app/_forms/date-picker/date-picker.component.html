   <div class="form-group">
    <label *ngIf="label">{{ label }}</label>
    <input
      type="date"
      [value]="value"
      [disabled]="isDisabled"
      (input)="onInputChange($event)"
      [max]="maxDate ? maxDate.toISOString().split('T')[0] : ''"
      class="form-control"
    />
  </div>
